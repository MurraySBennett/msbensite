<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Murray S. Bennett</title>
    <!-- Favicon (optional, add your own if you have one) -->
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts: Inter for body, Press Start 2P for headings -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset & Body Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #f0f8ff; /* AliceBlue, a light background from your theme */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        text-align: center;
        flex-direction: column;
      }

      /* Container for content */
      .error-container {
        background-color: #fffacd; /* Lemon Chiffon, a light color from your theme */
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 90%; /* Responsive width */
      }

      /* Heading Style */
      h1 {
        font-family: "Press Start 2P", cursive;
        color: #6a5acd; /* SlateBlue from your theme */
        font-size: 2.5em;
        margin-bottom: 15px;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      /* Paragraph Style */
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      /* Link Style */
      a {
        display: inline-block;
        background-color: #98fb98; /* PaleGreen, a button color from your theme */
        color: #fff;
        font-family: "Press Start 2P", cursive;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-shadow: -1px -1px 0 black, /* Top-left shadow */ 1px -1px 0 black,
          /* Top-right shadow */ -1px 1px 0 black,
          /* Bottom-left shadow */ 1px 1px 0 black; /* Bottom-right shadow */
      }

      a:hover {
        background-color: #3cb371; /* MediumSeaGreen, hover color */
        color: #fff;
        transform: translateY(-2px);
      }

      /* Image Style */
      .error-image {
        /* New class for the image */
        max-width: 400px; /* Control image size */
        height: auto;
        margin-bottom: 20px;
        border-radius: 8px; /* Slightly rounded corners for the image */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for the image */
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <!-- Replaced emoji div with image tag -->
      <img
        src="assets/images/error_image.jpg"
        alt="Error Illustration"
        class="error-image"
      />
      <h1>Page Not Found</h1>
      <p>
        Oops! It looks like the page you're trying to reach doesn't exist or has
        moved.
      </p>
      <p>Don't worry, you can head back to the homepage.</p>
      <a href="index.html">Go to Homepage</a>
    </div>
  </body>
</html>
